{% extends 'base.html' %}

{% block title %}
<title>RegionList</title>
{% endblock title %}

{% block header %}
<div class="container">
    <h2>おすすめの地域です</h2>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    {% for item in object_list %}
    <div class="item">
        <p><a href="{% url 'detail' item.pk %}">{{ item.region }}</a></p>
    </div>
    {% endfor %}
</div>
{% endblock content %}
